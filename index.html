<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="age.css">
    <title>Document</title>
</head>
<body>
    <div id="holder">
        <h1>Age and Days Lived Calculator</h1>
        <div id="year">
            <label for="birthYear">Enter your birth year:</label>
            <input type="number" id="birthYear" placeholder="Enter your birth year">
            <button onclick="calculateAge()">Calculate Age</button>
            <p id="ageOutput"></p>
        </div>
    
        <div id="day">
            <label for="birthDate">Enter your birth date:</label>
            <input type="date" id="birthDate">
            <button onclick="calculateDays()">Calculate Days Lived</button>
            <p id="daysOutput"></p>
        </div>
        
    </div>



    <script src="age.js"></script>
</body>
</html>
